<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = '';
    do {
        n = +prompt("nhập mảng số nguyên ");
    } while (n > 20);
    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        let element = +prompt("nhập vào" + i);
        arr[i] = element
    }
    alert("các số vừa nhập là " + arr);
    let chan = 0;
    let le = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
            chan += arr[i];
        } else {
            le += arr[i];
        }
    }
    let kq = chan - le
    alert(` tổng là ${kq}`);
</script>
</body>
</html>
