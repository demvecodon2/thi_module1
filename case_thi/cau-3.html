<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 5, 6, 23, 8, 47, 10, 3]
    let arrA = hamSoNguyen(arr);

    function hamSoNguyen(arr) {
        let arrA = []
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] <= 1) {
                continue;
            }
            if (arr[i] === 2) {
                arrA.push(2);
            }
            if (arr[i] > 2) {
                let count = true
                for (let j = 2; j < arr[i]; j++) {
                    if (arr[i] % j === 0) {
                        count = false
                    }
                }
                if (count) {
                    arrA.push(arr[i])
                }
            }
        }
        return arrA
    }

    alert(`Mảng số nguyên chưa sắp xếp: ${arrA}`);
    let arrC = arrA.sort(function (a, b) {
        return a - b
    });
    alert(`Mảng số nguyên được sắp xếp: ${arrC}`);
</script>

</body>
</html>
